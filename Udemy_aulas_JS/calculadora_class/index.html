<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
  </head>
  <body>
    <main class="principal">
      <section class="calc">
        <h1>Calculadora</h1>
        <input class="calc__display" type="text" value="" />
        <table class="calc__controls">
          <tr>
            <td><button class="calc__button btn-clear">C</button></td>
            <td><button class="calc__button btn-num">(</button></td>
            <td><button class="calc__button btn-num">)</button></td>
            <td><button class="calc__button btn-div">/</button></td>
          </tr>
          <tr>
            <td><button class="calc__button btn-num">7</button></td>
            <td><button class="calc__button btn-num">8</button></td>
            <td><button class="calc__button btn-num">9</button></td>
            <td><button class="calc__button btn-multi">*</button></td>
          </tr>
          <tr>
            <td><button class="calc__button btn-num">4</button></td>
            <td><button class="calc__button btn-num">5</button></td>
            <td><button class="calc__button btn-num">6</button></td>
            <td><button class="calc__button btn-soma">+</button></td>
          </tr>
          <tr>
            <td><button class="calc__button btn-num">1</button></td>
            <td><button class="calc__button btn-num">2</button></td>
            <td><button class="calc__button btn-num">3</button></td>
            <td><button class="calc__button btn-sub">-</button></td>
          </tr>
          <tr>
            <td><button class="calc__button btn-num">.</button></td>
            <td><button class="calc__button btn-num">0</button></td>
            <td><button class="calc__button btn-del">&laquo;</button></td>
            <td><button class="calc__button btn-eq">=</button></td>
          </tr>
        </table>
      </section>
    </main>
    <script type="module" src='./script.js'></script>
  </body>
</html>
