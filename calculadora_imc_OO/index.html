<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' type='text/css' href='./css/style.css' />
  <script src='./js/script.js' defer></script>
  <title>Calculadora IMC</title>
</head>
<body>
  <main class='imc'>
    <form class='imc__form'>
      <div class='imc__inputGroup'>
        <label name='nome'>Nome:</label>
        <input type='text' placeholder='Seu nome aqui' />
      </div>
      <div class='imc__inputGroup'>
        <label name='idade'>Idade:</label>
        <input type='number' placeholder='Sua idade' />
      </div>
      <div class='imc__inputGroup'>
        <label name='altura'>Altura:</label>
        <input type='number' placeholder='Sua altura' />
      </div>
      <div class='imc__inputGroup'>
        <label name='peso'>Peso:</label>
        <input type='number' placeholder='Seu peso' />
      </div>
    </form>
  </main>
</body>
</html>
