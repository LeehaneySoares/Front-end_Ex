<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' type='text/css' href='./css/style.css' />
  <script src='./js/script.js' defer></script>
  <title>Calculadora IMC</title>
</head>
<body>
  <main class='imc'>
    <h1 class='imc__title'>Calculadora IMC</h1>
    <form class='imc__form'>
      <fieldset class='imc__fieldset'>
        <legend class='imc__legend'>Nome</legend>
        <input class='imc__input' type='text' placeholder='Seu nome aqui' />
      </fieldset>
      <fieldset class='imc__fieldset'>
        <legend class='imc__legend'>Idade:</legend>
        <input class='imc__input' type='number' placeholder='Sua idade' />
      </fieldset>
      <fieldset class='imc__fieldset'>
        <legend class='imc__legend'>Altura:</legend>
        <input class='imc__input' type='number' placeholder='Sua altura' />
      </fieldset>
      <fieldset class='imc__fieldset'>
        <legend class='imc__legend'>Peso:</legend>
        <input class='imc__input' type='number' placeholder='Seu peso' />
      </fieldset>
      <button type='submit' class='imc__submit'>Verificar</button>
    </form>
  </main>
</body>
</html>
